<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-11</title>
</head>
<body>
<h1>Hello World!</h1>
<div id="app">
    <input type="button" value="获取笑话" @click="getJoke">
    <p>{{msg}}</p>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app=new Vue({
        el:'#app',//id选择器
        data:{
            msg:"很好笑的笑话"
        },
        methods:{
            getJoke:function () {
                _this=this//在axios里this会有变化，这里要用变量存起来
                axios.get("https://autumnfish.cn/api/joke")
                .then(function (resp) {
                    console.log(resp.data)
                    _this.msg=resp.data;
                },function (error) {
                    console.log(error)
                })
            }
        }
    })
</script>
</body>
</html>
